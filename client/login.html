<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Login â€“ SARMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #f3f3f3;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('cu-background.jpg');
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.3;
      z-index: -1;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container {
      display: flex;
      width: 880px;
      max-width: 95%;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(16px);
      overflow: hidden;
      flex-direction: row;
      animation: fadeUp 0.8s ease;
    }

    .form-side {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-side h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
      color: #007A33;
      font-weight: 700;
    }

    .form-side h2 i {
      margin-right: 8px;
    }

    .form-side img.logo {
      width: 110px;
      height: auto;
      margin: 0 auto 25px auto;
      display: block;
      background: white;
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .form-side img.logo:hover {
      transform: scale(1.05);
    }

    .form-group {
      margin-bottom: 16px;
      width: 100%;
    }

    .form-group label {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      transition: border 0.2s ease;
    }

    .form-group input:focus {
      border-color: #007A33;
      box-shadow: 0 0 0 3px rgba(0, 122, 51, 0.1);
      outline: none;
    }

    .form-side button {
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #6A0DAD, #007A33);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 4px 14px rgba(0, 122, 51, 0.3);
    }

    .form-side button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loader .spinner {
      width: 36px;
      height: 36px;
      border: 4px solid #ffffff;
      border-top: 4px solid #007A33;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: center;
    }

    .image-side {
      flex: 1;
      background: #007A33;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .image-side .content {
      text-align: center;
    }

    .image-side h2 {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: 700;
      color: white;
    }

    .image-side p {
      font-size: 16px;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.95);
    }

    .image-side .features {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
    }

    .image-side .feature {
      background: rgba(255, 255, 255, 0.15);
      padding: 18px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
    }

    .image-side .feature:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.25);
    }

    .image-side .feature i {
      font-size: 22px;
      color: #ffffff;
    }

    .image-side .feature h3 {
      font-size: 16px;
      margin: 0;
      color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 0;
      }

      .image-side {
        height: 180px;
        padding: 20px;
      }

      .form-side {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="image-side">
    <div class="content">
      <h2>Covenant University Student Academic Record Management System</h2>
      <p>Your Personal Academic Record Management System</p>
      <div class="features">
        <div class="feature"><i class="fas fa-graduation-cap"></i><h3>Track Progress</h3></div>
        <div class="feature"><i class="fas fa-chart-line"></i><h3>View GPA</h3></div>
        <div class="feature"><i class="fas fa-file-alt"></i><h3>Export Records</h3></div>
        <div class="feature"><i class="fas fa-clock"></i><h3>Real-time Updates</h3></div>
      </div>
    </div>
  </div>

  <div class="form-side">
    <img src="cu-logo.jpg" alt="CU Logo" class="logo">
    <h2><i class="fas fa-lock"></i>Secure Student Login</h2>
    <form onsubmit="login(event)">
      <div class="form-group">
        <label for="matric">Matric Number</label>
        <input type="text" id="matric" name="matric" required placeholder="e.g. 23CH034236">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <!-- Error Message Display -->
      <div id="error-message"></div>

      <button type="submit">Login</button>

      <div class="loader" id="loader">
        <div class="spinner"></div>
      </div>
    </form>
  </div>
</div>

<script>
  async function login(e) {
    e.preventDefault();

    const matric = document.getElementById("matric").value.trim();
    const password = document.getElementById("password").value.trim();
    const loader = document.getElementById("loader");
    const errorBox = document.getElementById("error-message");

    // Clear any previous error
    errorBox.innerText = "";

    if (!matric || !password) {
      errorBox.innerText = "Please enter both matric number and password.";
      return;
    }

    loader.style.display = "block";
    document.querySelector("form button").disabled = true;

    try {
      const res = await fetch(`http://localhost:3000/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ matric, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("matric", matric);
        setTimeout(() => {
          loader.style.display = "none";
          window.location.href = "dashboard.html";
        }, 3000);
      } else {
        loader.style.display = "none";
        document.querySelector("form button").disabled = false;
        errorBox.innerText = data.message || "Invalid login.";
      }
    } catch (err) {
      loader.style.display = "none";
      document.querySelector("form button").disabled = false;
      errorBox.innerText = "Server error. Please try again.";
      console.error(err);
    }
  }
</script>

</body>
</html>
